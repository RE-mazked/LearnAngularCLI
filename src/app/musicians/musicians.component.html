<h2>My Musicians</h2>
<ul class="musicians">
  <li *ngFor="let musician of musicians">
    <a routerLink="/detail/{{musician.id}}">
      <span class="badge">{{musician.id}}</span> {{musician.name}}
    </a>
  </li>
</ul>
